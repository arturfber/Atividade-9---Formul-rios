<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulário </title>
</head>
<body style="background: #222222">
    <table border="0" align="center" bgcolor="#666666">
        <tr>
            <td>
                <fieldset style="border: 2px solid white;">
                    <legend style="padding:1%; border: 2px solid white; color: white;"> &nbsp; Preencha os campos &nbsp; </legend>

                    <form action="formulario.php" method="POST" name="formularioCadastro">

                        <table border="0" cellpadding="5">
                            <tr>

                                <td>
                                    <label for="nome"> Nome: </label>
                                </td>
                                <td>
                                    <input type="text" name="nome" id="nome" size="40" maxlength="30" placeholder="Digite seu nome">        
                                </td>
                            </tr>

                            <tr>

                                <td>
                                    <label for="email"> E-mail: </label>
                                </td>
                                <td>
                                    <input type="email" name="email" id="email" size="40" maxlength="30" placeholder="Digite seu e-mail">         
                                </td>
                            </tr>
                        
                            <tr>

                                <td>
                                    <label for="senha"> Senha: </label>
                                </td>
                                <td>
                                    <input type="password" name="senha" id="senha" size="40" maxlength="30" placeholder="Insira uma senha" pattern=".{8,}" title="8 ou mais caracteres">        
                                </td>
                            </tr>
                            
                            <tr>
                                <td>
                                    <label for="telefone"> Telefone </label>
                                </td>
                                <td>
                                    <input type="tel" name="numero" id="numero" size="40" maxlength="30" placeholder="(31) 91234-5678" pattern="[(]{1}[0-9]{2}[)]{1} [0-9]{5}-[0-9]{4}" title="(31) 91234-5678">
                                </td>
                            </tr>

                            <tr>

                                <td>
                                    <label for="idade"> Idade: </label>
                                </td>                                
                                <td>
                                    <input type="date" name="idade" id="idade" size="40">
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <label for="sexo"> Sexo: </label>
                                </td>
                                <td>
                                    <select name="sexo" id="sexo">
                                        <option value="" selected="selected">-- Selecione --</option>
                                        <option value="masculino"> Masculino </option>
                                        <option value="feminino"> Feminino </option>
                                        <option value="outro"> Outro </option>
                                    </select>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <label> Qual seu editor favorito? </label>
                                </td>
                                <td>
                                    <input type="radio" name="editor" id="visual" size="40" checked>
                                    <label for="visual" style="color: red;"> <strong>VISUAL STUDIO </strong> </label><br>

                                    <input type="radio" name="editor" id="sublime" size="40">
                                    <label for="sublime"> Sublime Text </label><br>

                                    <input type="radio" name="editor" id="notepad" size="40">
                                    <label for="notepad"> Notepad++ </label><br>
                                    
                                    <input type="radio" name="editor" id="atom" size="40">
                                    <label for="atom"> Atom </label><br>

                                    <input type="radio" name="editor" id="bloco" size="40">
                                    <label for="bloco"> Bloco de Notas (??) </label>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <label for=""> Linguagens competente: </label>
                                </td>
                                <td>
                                    <input type="checkbox" name="html" id="html">
                                    <label for="html"> HTML </label><br>

                                    <input type="checkbox" name="css" id="css">
                                    <label for="css"> CSS </label><br>

                                    <input type="checkbox" name="js" id="js">
                                    <label for="js"> Javascript </label><br>

                                    <input type="checkbox" name="php" id="php">
                                    <label for="php"> PHP </label><br>

                                    <input type="checkbox" name="python" id="python">
                                    <label for="python"> Python </label><br>

                                      <input type="checkbox" name="sql" id="sql">
                                    <label for="sql"> SQL </label><br>
                                    
                                    <input type="checkbox" name="csharp" id="csharp">
                                    <label for="csharp"> C# </label><br>
                                  
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <label for="experiencia"> Você é um programador </label>
                                </td>
                                <td>
                                    <select name="experiencia" id="experiencia">
                                        <option value=""> -- Selecione -- </option>
                                        <option value="nunca"> Nunca programei </option>
                                        <option value="junior"> Júnior </option>
                                        <option value="pleno"> Pleno </option>
                                        <option value="senior"> Sênior </option>
                                    </select>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <label for=""> Insira sua página: </label>
                                </td>
                                <td>
                                    <input type="url" name="url" id="url" size="40" placeholder="http://w3schools.com/">
                                </td>
                            </tr>
    
                            <tr>
                                <td>
                                    <label for="semana"> Selecione a semana do <br> término do seu curso: </label>
                                </td>
                                <td>
                                    <input type="week" name="semana" id="semana">
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <label for="cor"> Selecione sua cor favorita:</label>
                                </td>
                                <td>
                                    <input type="color" name="cor" id="cor" >
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <label for="file"> Escolha uma imagem de <br> algum projeto seu </label>
                                </td>
                                <td>
                                    <input type="file" name="foto" id="foto">
                                </td>
                            </tr>                                                                

                            <tr>
                                <td>
                                    Descreva-se
                                </td>
                                <td>
                                    <textarea name="descricao" id="descricao" cols="40" rows="9"></textarea>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <label for="chavoso"> Seja chavoso: </label>
                                </td>
                               <td>
                                    <a target="_blank" href="https://www.dicionariopopular.com/chavoso/#:~:text=Chavoso%20%C3%A9%20uma%20g%C3%ADria%20popular,funkeiros%20e%20comunidades%20da%20periferia."><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSAzi7vAm0gLf0lIl5_eI6GljL5imJuIU7q_g&usqp=CAU" width="310px" height="200px" alt="">
                                    </a>
                               </td>
                            </tr>                                                    

                            <tr>
                                <td>
                                    <label for=""> Nível de satisfação com <br> nosso formulário</label>
                                </td>
                                <td>
                                    <label for=""> Baixo </label>
                                    <input type="range" name="satisfação" value="50" min="1" max="100" >
                                    <label for=""> Alto</label>
                                </td>
                            </tr>

                            <tr>
                                <td colspan="2" align="center">
                                    <input style="width: 50px; height: 30px;" type="submit" name="submit" id="submit" >

                                    <input style="width: 50px; height: 30px;" type="reset" name="limpar" id="limpar" value="Limpar" >
                                </td>
                            </tr>
                        </table>
                    </form>
                </fieldset>

            </td>
        </tr>
    </table>

</body>
</html>
